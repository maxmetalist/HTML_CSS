{% extends "blog/base_blog.html" %}

{% block blog_content %}
<div class="card">
    <div class="card-header">
        <h3>{% if object %}Редактирование записи{% else %}Создание новой записи{% endif %}</h3>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Заголовок</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.content.id_for_label }}" class="form-label">Содержимое</label>
                {{ form.content }}
            </div>
            <div class="mb-3">
                <label for="{{ form.preview.id_for_label }}" class="form-label">Превью</label>
                {{ form.preview }}
            </div>
            <div class="mb-3 form-check">
                {{ form.is_published }}
                <label class="form-check-label" for="{{ form.is_published.id_for_label }}">Опубликовано</label>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Сохранить
                </button>
                <a href="{% if object %}{% url 'blog:post_detail' object.pk %}{% else %}{% url 'blog:post_list' %}{% endif %}" class="btn btn-outline-secondary">
                    Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
