{% extends 'base.html' %}
{% load my_tags %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}

<div class="container py-5">
    <h1 class="mb-4 text-center">Каталог</h1>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="{{ product.image | media_filter }}" class="card-img-top img-fluid" alt="{{ product.name }}">
                </div>
            </div>
            <div class="col-md-6">
                <h3>Описание</h3>
                <p>{{ product.description }}</p>
                <p class="text-muted">Цена: {{product.price}} руб.</p>
                <a href="{% url 'catalog:home' %}" class="btn btn-secondary">Назад в каталог</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
